    <style>

  <body>
    <div id="map" class="full"></div>
    <script type="text/javascript">
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.MapQuest({layer: 'sat'})
          }),
			new ol.layer.Vector({
			  source: new ol.source.GeoJSON({
				projection: 'EPSG:3857',
				url: 'mydata.geojson'
			  })
			})
        ],
        view: new ol.View({
          center: ol.proj.transform([16.373, 48.208], 'EPSG:4326', 'EPSG:3857'),
          zoom: 8
        })
      });
    </script>
