<!doctype html>
<html lang="en">
  <head>
    <!-- Bootstrap resources -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="http://openlayers.org/en/v3.0.0/css/ol.css" type="text/css">
    <style>
      html, body, #map, .row.full, .full .col-md-8 {
        margin: 0;
        height: 100%;
      }
    </style>
    <script src="http://openlayers.org/en/v3.0.0/build/ol.js" type="text/javascript"></script>
    <title>OpenLayers 3 example</title>
  </head>
  <body>
    <div class="row full">
      <div class="col-md-8">
        <div id="map"></div>
      </div>
      <div class="col-md-4">
        <h3>About this map</h3>
        <p>This map shows... blah... lore ipsum</p>
      </div>
    </div>
    <script type="text/javascript">
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.MapQuest({layer: 'osm'})
          }),
          new ol.layer.Tile({
            source: new ol.source.TileWMS({
              url: 'http://student.ifip.tuwien.ac.at/geoserver/wms',
              params: {VERSION: '1.1.1', LAYERS: 'g07_2014:feedback', TRANSPARENT: true, FORMAT: 'image/png'}
            })
          })
        ],
        view: new ol.View({
          center: ol.proj.transform([16.373, 48.208], 'EPSG:4326', 'EPSG:3857'),
          zoom: 8
        })
      });
    </script>
  </body>
</html>
