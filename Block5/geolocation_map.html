<!doctype html>
<html lang="en">
<head>
<!-- Bootstrap resources -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="http://openlayers.org/en/v3.0.0/css/ol.css" type="text/css">
<style>
html, body, #map, .row.full, .full .col-md-8 {
margin: 0;
height: 100%;
}
</style>
<script src="http://openlayers.org/en/v3.0.0/build/ol.js" type="text/javascript"></script>
<title>OpenLayers 3 example</title>
</head>
<body>
<div class="row full">
<div class="col-md-8">
<div id="map"></div>
</div>
<div class="col-md-4">
  <form id="search">
    Search: <input name="query" type="text" size= "40">
  </form>
</div>
</div>
<script type="text/javascript">
var map = new ol.Map({
target: 'map',
layers: [
new ol.layer.Tile({
source: new ol.source.MapQuest({layer: 'osm'})
}),
],
view: new ol.View({
center: ol.proj.transform([16.373, 48.208], 'EPSG:4326', 'EPSG:3857'),
zoom: 10
})
});

var geolocation = new ol.Geolocation({
	projection: 'EPSG:3857'
});
geolocation.setTracking(true); // here the browser may ask for confirmation
geolocation.on('change:position', function() {
  geolocation.setTracking(false);
  map.getView().setCenter(geolocation.getPosition());
});

var form = document.getElementById("search");
form.onsubmit = function(evt) {
  evt.preventDefault();
  var url = 'http://nominatim.openstreetmap.org/search?format=json&q=' + form.query.value;
  var xhr = new XMLHttpRequest();
  xhr.open("GET", url, true);
  xhr.onload = function() {
    var result = JSON.parse(xhr.responseText);
    var bbox = result[0].boundingbox;
    var extent = /** @type {ol.Coordinate} */ [
    	parseFloat(bbox[2]), parseFloat(bbox[0]),
    	parseFloat(bbox[3]), parseFloat(bbox[1])
    	];
	map.getView().fitExtent(ol.proj.transformExtent(extent, 'EPSG:4326', 'EPSG:3857'), map.getSize());
  };
  xhr.send();
 console.log(result);
 }
 
</script>
</body>
</html>
